<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>NFC Writer Demo</title>
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
	  <script type="text/javascript" charset="utf-8" src="phonegap-nfc.js"></script>
          <script type="text/javascript" charset="utf-8" src="phonegap-toast.js"></script>    
	  <script type="text/javascript" charset="utf-8" src="main.js"></script>
  </head>
  <body>
    <h1>PhoneGap NFC Writer</h1>
    <form>
      Mime Type:<br/>
      <input type="text" name="mimeType" value="text/pg" size="30" /><br/>
      Payload:<br/>      
      <textarea name="payload" rows="10" cols="30">Hello PhoneGap</textarea>
    </form>
    <p>
        Tap an NFC tag to write data.
    </p>
  </body>
</html>
